<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Mockup</title>
		<link
			rel="stylesheet"
			href="index.css"
		/>
	</head>
	<body>
		<aside
			id="upperMenu"
			class="upperMenu"
		>
			<button>
				<figure>
					<img
						src="./assets/Pencil.svg"
						alt="Edit"
					/>
					<figcaption>Editar</figcaption>
				</figure>
			</button>
			<button>
				<figure>
					<img
						src="./assets/Pencil.svg"
						alt="Edit"
					/>
					<figcaption>Editar</figcaption>
				</figure>
			</button>
			<button>
				<figure>
					<img
						src="./assets/Pencil.svg"
						alt="Edit"
					/>
					<figcaption>Editar</figcaption>
				</figure>
			</button>
		</aside>
		<main>
			<button
				id="btnUpperMenu"
				class="arrowBtn"
			>
				<img
					src="./assets/Arrow.svg"
					alt="menu"
					class="btnUpperMenu"
				/>
			</button>
			<button
				id="btnPrevious"
				class="arrowBtn"
			>
				<img
					src="./assets/Arrow.svg"
					alt="previous"
					class="btnPrevious"
				/>
			</button>
			<section>
				<h1 id="property"></h1>
				<p id="value"></p>
			</section>
			<div
				id="copied"
				class="copied-notification"
			>
				<p>Copiado com sucesso</p>
			</div>
			<button
				id="btnNext"
				class="arrowBtn"
			>
				<img
					src="./assets/Arrow.svg"
					alt="next"
					class="btnNext"
				/>
			</button>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
